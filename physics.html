<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Materials – Diamond Wallah</title>

<style>
    body{
        margin:0;
        padding:0;
        font-family:'Poppins',sans-serif;
        background:linear-gradient(135deg,#0f0f1f,#090b23);
        color:#e2e8f0;
        min-height:100vh;
    }

    /* NAVBAR */
    nav{
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:18px 32px;
        background:rgba(255,255,255,0.05);
        backdrop-filter:blur(10px);
        border-bottom:1px solid rgba(255,255,255,0.1);
    }
    nav img{
        height:38px;
    }
    nav button{
        padding:8px 15px;
        background:#ef4444;
        color:#fff;
        border:none;
        border-radius:8px;
        cursor:pointer;
        font-weight:600;
    }

    /* TITLE */
    h1{
        text-align:center;
        margin-top:40px;
        font-size:32px;
        background:linear-gradient(90deg,#00eaff,#bd34ff);
        -webkit-background-clip:text;
        -webkit-text-fill-color:transparent;
    }

    /* SEARCH BAR */
    .search-box{
        width:90%;
        max-width:700px;
        margin:25px auto 0;
        display:flex;
        justify-content:center;
    }
    .search-box input{
        width:100%;
        padding:14px;
        border-radius:10px;
        border:none;
        outline:none;
        font-size:16px;
        background:rgba(255,255,255,0.08);
        color:#fff;
        border:1px solid rgba(255,255,255,0.15);
    }

    /* GRID - Exactly 4 cards per row */
    .grid{
        margin:40px auto;
        width:90%;
        display:grid;
        grid-template-columns:repeat(4, 1fr);
        gap:28px;
        max-width:1400px;
    }

    /* CARD */
    .card{
        background:rgba(255,255,255,0.06);
        border:1px solid rgba(255,255,255,0.1);
        border-radius:14px;
        padding:16px;
        text-align:center;
        backdrop-filter:blur(10px);
        transition:0.25s;
    }
    .card:hover{
        transform:translateY(-7px);
        box-shadow:0 0 22px rgba(0,200,255,0.35);
        border-color:#00c8ff;
    }
    .card img{
        width:100%;
        height:180px;
        object-fit:cover;
        border-radius:10px;
        margin-bottom:14px;
    }
    .card h3{
        font-size:18px;
        margin-bottom:8px;
    }
    .card button{
        padding:10px 20px;
        border:none;
        border-radius:8px;
        background:#00c8ff;
        color:#000;
        font-weight:600;
        cursor:pointer;
    }

    @media(max-width:1000px){
        .grid{ grid-template-columns:repeat(2, 1fr); }
    }
    @media(max-width:600px){
        .grid{ grid-template-columns:repeat(1, 1fr); }
    }

</style>
</head>
<body>

<!-- NAV -->
<nav>

<!-- FIREBASE AUTH -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR-API",
  authDomain: "YOUR-DOMAIN",
  databaseURL: "YOUR-DB",
  projectId: "diamondwallah-2aa86",
  storageBucket: "diamondwallah-2aa86.firebasestorage.app",
  messagingSenderId: "981306798254",
  appId: "1:981306798254:web:8bd1227052a8d143a3bd3f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getDatabase(app);

onAuthStateChanged(auth, async user => {
    if (!user) {
        location.href = "index.html";
        return;
    }

    const snap = await get(ref(db, "allowed/" + user.uid));
    if (!snap.exists()) {
        signOut(auth);
        location.href = "purchase.html";
    }
});

window.logout = function(){
    signOut(auth);
};
</script>

<!-- SEARCH FUNCTION -->
<script>
document.getElementById("searchInput").addEventListener("input", function() {
    const term = this.value.toLowerCase();
    const cards = document.querySelectorAll(".card");

    cards.forEach(card => {
        const name = card.dataset.name;
        card.style.display = name.includes(term) ? "block" : "none";
    });
});
</script>

</body>
